<script>

function log(e){ console.log(e) }

var config = {

	authDomain: "gumtree-hacker.firebaseapp.com",

// var config = {

//     storageBucket: "carbonimpact-7eac0.appspot.com",
//     messagingSenderId: "781862655051"
// };
firebase.initializeApp(config);

var database = firebase.database();

var flats = [];
var krakow = {lat: 50.0646501, lng: 19.9449799};
price = Infinity;


function downloadFlats(){
	
	database.ref('flats').once('value').then(function(snapshot) {
		log("flats arrived")
		var fl = snapshot.val();
		// console.log(fl)
		for(var i in fl) {
				flats.unshift(fl[i]);
		}

		drawFiltered();

	});
}

database.ref("lastupdate").on('value', function(snapshot) {
	downloadFlats();
})

var markers = [];

function drawFiltered(){
	var filtered = flats.filter(f=>{
		return f.pricenumber <= price;
	})
	markers.forEach(m=>{m.setMap(null)})
	markers = [];

	var bezlocation = [];
	var bezText = "";

	filtered.forEach(f => {
		// log(f)

		var position,
				icon;

		var streets = Object.keys(f.streets || {});
		
		// console.log(Math.abs(f.lat-krakow.lat)+Math.abs(f.lng-krakow.lng))
		if(Math.abs(f.lat-krakow.lat)+Math.abs(f.lng-krakow.lng) > 0.0000002){
			position = {lat: parseFloat(f.lat), lng: parseFloat(f.lng)} ;
			icon = redIcon;
		} else if(streets.length) {
			position = f.streets[streets.pop()];
			icon = orangeIcon;
		} else {
			bezlocation.push(f)
			bezText = bezText + textwind(f);
			return true;
		}

		var marker = new google.maps.Marker({
			position: position,
			map: map,
			title: f.title,
			icon: icon
		});
		markers.push(marker)

		var infowindow = new google.maps.InfoWindow({
			content: textwind(f)
		});

		marker.addListener('click', function() {
			infowindow.open(map, marker);
		});

	})


	var marker = new google.maps.Marker({
		position: krakow,
		map: map,
		title: "The others",
		icon: blueIcon
	});
	markers.push(marker)

	var infowindow = new google.maps.InfoWindow({
		content: bezText
	});

	marker.addListener('click', function() {
		infowindow.open(map, marker);
	});

}





var map;
function initMap() {
	log("initMap")
	map = new google.maps.Map(document.getElementById('map'), {
		zoom: 14,
		center: krakow
	});


// 50.062088,19.966669499999966
}

function textwind(f){
	return "<b>" + f.title + "</b><br>" + f.price + '<br><a href="'+ f.href +'" target="_blank">Link</a><br>'
}

var orangeIcon = "http://maps.google.com/mapfiles/ms/icons/orange-dot.png";
var redIcon = "http://maps.google.com/mapfiles/ms/icons/red-dot.png";
var blueIcon = "http://maps.google.com/mapfiles/ms/icons/blue-dot.png";


$.get( "", function( data ) {

  console.log( "Update requested" , data);
});

</script>
