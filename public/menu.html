<menu>



<div id="menu" class="card-panel">
  <h5>Gumtree Ads Kraków</h5>
  <p>A map of the gumtree adverts for <b>rooms, appartments</b> and <b>houses</b> to rent <b>directly by owners</b> in Krakow</p>
  <p class="title">Color legend</p>
  <ul>
    <li><img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png">Position given by the owner</li>
    <li><img src="http://maps.google.com/mapfiles/ms/icons/orange-dot.png">Position guessed from the street name in the title or the description of the advert</li>
    <li><img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png">All other un-located adverts</li>
  </ul>

  <p class="title">Settings</p>
  <div class="row">
    <div class="input-field col s8 push-s2">
      <input ref="price" id="price" type="number" onchange={ edit } step="50">
      <label for="price">Maximum Price (zł)</label>
    </div>
    <div class="input-field col s12">
      <input ref="today" id="today" type="checkbox" onchange={ filterToday }>
      <label for="today">Show only the ads posted today</label>
    </div>
  </div>
</div>

<script>

edit(e){
	window.price = this.refs.price.value;
	console.log(price)
	drawFiltered();
}

filterToday(e){
	window.today = e.target.checked;
	drawFiltered();
}





</script>



</menu>
